<div clasS="courseList">
<table  mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="courseId">
        <th mat-header-cell *matHeaderCellDef> Course ID </th>
        <td mat-cell *matCellDef="let course"> {{course.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="courseName">
        <th mat-header-cell *matHeaderCellDef> Course Name </th>
        <td mat-cell *matCellDef="let course"> {{ course.courseName }} </td>
      </ng-container>
    
      <ng-container matColumnDef="credits">
        <th mat-header-cell *matHeaderCellDef> Credits </th>
        <td mat-cell *matCellDef="let course"> {{course.credits}} </td>
      </ng-container>
    
      <ng-container matColumnDef="lecturer">
        <th mat-header-cell *matHeaderCellDef> Lecturer </th>
        <td mat-cell *matCellDef="let course"> {{ course.lecturer }} </td>
      </ng-container>

      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let course"> {{ course.startDate | date }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell  *matHeaderCellDef > Actions </th>
        <td mat-cell *matCellDef="let course" >
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_horiz</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="requestEdit(course)">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item (click)="remove(course)">
                  <mat-icon>clear</mat-icon>
                  <span>Remove</span>
                </button>
              </mat-menu>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
