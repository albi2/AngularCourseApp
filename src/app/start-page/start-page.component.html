<div class="header" >
    <div class="title">
        <h1>Course Management System.</h1>
        <span>Enroll into your course, add and delete new courses available.</span>
        <button (click)="scroll(target)">Get Started</button>
    </div>

    <div class="leftBigCircle"></div>
    <div class="leftSmallCircle"></div>
    <div class="rightBigCircle"></div>
    <div class="rightSmallCircle"></div>
    <div class="middlePurple"></div>
    
</div>
<div class="container" [class.signupMode]="signupMode">
    <div  #target  class="forms-container">
        <app-signin-signup  [signupMode]="signupMode"></app-signin-signup>
    </div>
    <app-panels (toggleMode)="toggle($event)" [signupMode]="signupMode"></app-panels>
</div>
